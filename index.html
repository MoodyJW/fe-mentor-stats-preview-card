<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Deca&display=swap");
    </style>
  </head>
  <body>
    <main class="main-container">
      <article class="card">
        <header class="card-header">
          <img
            class="header-image"
            src="images/image-header-mobile.jpg"
            alt=""
          />
        </header>
        <div class="card-content-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div class="amount">
              10k+<br /><span class="type">companies</span>
            </div>
            <div class="amount">
              314<br /><span class="type">templates</span>
            </div>
            <div class="amount">
              12M+<br /><span class="type">queries</span>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
